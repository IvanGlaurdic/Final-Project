<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Apartment</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #e6f7ff; /* Light blue background for the entire page */
        }
        .edit-apartment-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .edit-apartment-form-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff; /* White background for the form area */
            border-radius: 15px;
            padding: 40px; /* Increased padding */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px; /* Increased max-width */
        }
        .card-title {
            font-weight: bold;
            color: #003d66; /* Dark blue for the title */
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #004080; /* Medium blue for labels */
        }
        .form-control {
            border-radius: 5px;
            border-color: #004080; /* Medium blue for input borders */
        }
        .form-control-lg {
            font-size: 1.1rem; /* Larger font size for better readability */
        }
        .btn-primary {
            background-color: #007bff; /* Ocean blue for the button */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #004085;
        }
    </style>
</head>
<body>
<div class="edit-apartment-container">
    <div class="edit-apartment-form-wrapper">
        <div class="edit-apartment-form">
            <h2 class="card-title text-center">Edit Apartment</h2>
            <form th:action="@{/apartman/update}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="id" th:value="${apartman.id}" />

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:value="${apartman.name}" class="form-control form-control-lg" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" th:text="${apartman.description}" class="form-control form-control-lg" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" th:value="${apartman.price}" class="form-control form-control-lg" required>
                </div>

                <!-- Add other input fields as needed -->

                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            </form>
        </div>
    </div>
</div>
<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
