<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .registration-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .registration-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .registration-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure image covers the space */
            filter: brightness(100%); /* Reduce brightness for contrast */
        }
        .registration-form-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e6f7ff; /* Light blue background for the form area */
        }
        .registration-form {
            background: #ffffff; /* White background for the form */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .card-title {
            font-weight: bold;
            color: #003d66; /* Dark blue for the title */
        }
        .form-group label {
            font-weight: bold;
            color: #004080; /* Medium blue for labels */
        }
        .form-control {
            border-radius: 5px;
            border-color: #004080; /* Medium blue for input borders */
        }
        .btn-primary {
            background-color: #007bff; /* Ocean blue for the button */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #004085;
        }
        .text-danger {
            color: #ff6347; /* Coral color for error text */
        }
    </style>
</head>
<body>
<div class="registration-container">
    <div class="registration-image">
        <img src="/images/login.jpg" alt="Sea View"> <!-- Reuse the same image as the login page -->
    </div>
    <div class="registration-form-wrapper">
        <div class="registration-form">
            <h2 class="card-title text-center">Registration</h2>
            <form class="row g-3" th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p th:text="${error}" class="text-danger text-center mt-3"></p>
        </div>
    </div>
</div>
<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
