<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Image</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #e6f7ff; /* Light blue background for the entire page */
        }
        .add-image-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .add-image-form-wrapper {
            background: #ffffff; /* White background for the form area */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        .card-title {
            font-weight: bold;
            color: #003d66; /* Dark blue for the title */
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #004080; /* Medium blue for labels */
        }
        .form-control-file {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff; /* Ocean blue for the button */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #004085;
        }
    </style>
</head>
<body>
<div class="add-image-container">
    <div class="add-image-form-wrapper">
        <h2 class="card-title text-center">Add Image</h2>
        <form th:action="@{/apartman/add-image/{name}(name=${apartman.getName()})}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="name" th:value="${apartman.getName()}" />
            <div class="form-group">
                <label for="image">Images:</label>
                <input type="file" class="form-control-file" id="image" name="image" multiple>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Image</button>
            </div>
        </form>
    </div>
</div>
<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
