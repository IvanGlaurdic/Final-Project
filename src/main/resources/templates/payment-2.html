<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Page</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 3px #ccc;
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        /* Styling for the card input fields */
        .card-input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .card-input-container input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #card-errors {
            color: red;
            margin-top: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<form id="payment-form" th:action="@{/additional-charge}" method="post">
    <div class="card-input-container">
        <label for="card-number">Card information</label>
        <!-- Change input to div -->
        <div id="card-number"></div>
    </div>

    <button type="submit" id="paymentButton" th:text="'Pay: ' + ${#numbers.formatDecimal(cijena, 0, 'COMMA', 2, 'POINT')} + 'â‚¬'">Submit Payment</button>
    <div id="card-errors" role="alert"></div>


</form>

<script type="text/javascript">
    var stripe = Stripe('pk_test_51PLmSGFm2YSrTUTPmLhWlcPd9nA6GqoFuF7ggzgmatcScTbBdcq54iQ1Df7yMm8PKFWo1nUVO0Avip9NcYEcQI71008zdZXmI9');
    var elements = stripe.elements();
    var card = elements.create('card', {
        style: {
            base: {
                color: '#32325d',
                lineHeight: '24px',
                fontFamily: 'Arial, sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        }
    });
    // Change card.mount('#card-number .card-element') to card.mount('#card-number')
    card.mount('#card-number');

    card.on('change', function(event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        stripe.createToken(card).then(function(result) {
            if (result.error) {
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                // Add the token as a hidden input field to the form
                var hiddenInput = document.createElement('input');
                hiddenInput.setAttribute('type', 'hidden');
                hiddenInput.setAttribute('name', 'stripeToken');
                hiddenInput.setAttribute('value', result.token.id);
                form.appendChild(hiddenInput);

                // Disable the payment button
                document.getElementById('paymentButton').disabled = true;

                // Submit the form
                form.submit();
            }
        });
    });
</script>
</body>
</html>
